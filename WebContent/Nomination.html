<head>


		<link href="Registration1.css" rel="stylesheet">

	    <link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap-grid.css">
		<title>Admin</title>
	
	</head>
	<body>
		<div class="container">

			<div class="row main">

				<div class="main-login main-center">

				<h5> <span style="color:red">ELECTION COMMISSION OF INDIA</span></h5>
					<form class="" method="post" action="hello">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Candidate Name</label>
							<div class="cols-sm-10">
							<input type="hidden" name="PageName" value="Nomination"/>
									<input type="text" class="form-control" name="cname" required = "required" placeholder="Enter your Name"/>
								
							</div>
						</div>
							<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Party Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" required = "required" name="pname" placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Candidate Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="email" class="form-control" required = "required" name="mail" placeholder="uemail@gmail.com"/>
								</div>
							</div>
						</div>
                          <div class="form-group">
							<label for="gender" class="cols-sm-2 control-label">Gender</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="radio" value="M" name="cgender" required = "required"/>Male
                                     <input type="radio" value="F" name="cgender" required = "required"/>Female
							</div>
						</div>
				
						
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Aadhar</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="number" class="form-control" pattern="[0-9]{12}" required = "required" name="aadhar"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="Mobile" class="cols-sm-2 control-label">Mobile</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="number" class="form-control" pattern="[0-9]{10}" required = "required" placeholder="enter your contact no." name="ccontact"/>
								</div>
							</div>
						</div>
						  <div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Address</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<select name="Region">
                                      <option value="Mumbai">Mumbai</option>
                                      <option value="Delhi" selected="selected">Delhi</option>
                                        <option value="Agra">Agra</option>
                                        <option value="UP">Uttar Pradesh</option>
                                            </select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" required = "required" class="form-control" name="password" placeholder="Enter your Password"/>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Submit">
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
